{extend name="base"/}
<!--上级栏目-->
{block name="slider_bar"}ad-flowimages{/block}
<!--面包屑-->
{block name="breadcrumb"}
<i class="ace-icon fa fa-home fa-users"></i>
<li>广告管理</li>
<li>轮播图设置</li>
{/block}


{block name="content"}


<!-- div.table-responsive -->

<!-- div.dataTables_borderWrap -->

<form class="form-horizontal" role="form" id="form" action="{:url('ImagesAction')}">
    <input type="hidden" name="id" value="{$model['id']}" />
    <input type="hidden" name="type" value="1" />


    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> 名称 </label>

        <div class="col-sm-9">
            <input type="text"  placeholder="名称" name="name" value="{$model['name']}" class="col-lg-8"/>
        </div>
    </div>


    <div class="form-group ace-thumbnails">
        <label class="col-sm-3 control-label no-padding-right" > 图片 </label>

        <div class="col-sm-8  ">

            <input type="hidden" name="img" value="{$model['img']}"/>
            <button type="button" class="layui-btn alone-upload" lay-data="{ 'data':{ 'route':'ad_flow_image'}}" >
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <img src="{:get_image_location($model['img'])}" width="80px" height="30px"/>


        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" > 状态 </label>

        <div class="col-sm-9">
            <label>
                <input type="radio" name="status" value="1" class="ace" {$model['status']!=2?'checked':''}>
                <span class="lbl"> 正常</span>
            </label>
            <label>
                <input type="radio" name="status" value="2" class="ace" {$model['status']==2?'checked':''}>
                <span class="lbl">  关闭</span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" > 排序 </label>

        <div class="col-sm-9">
            <input type="number" name="sort" value="{:$model['sort']?$model['sort']:100}"/>
        </div>
    </div>


    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button" id="submit" onclick="$.common.submit($(this).parents('form'))">
                <i class="ace-icon fa fa-check bigger-110"></i>
                {:lang('g_save')}
            </button>

        </div>
    </div>

</form>



{/block}

{block name="script"}
<script src="/static/layui-v2.4.5/define_upload.js"></script>
<script>
    layui.use('upload',function(){
        var upload = layui.upload; //得到 upload 对象
        $.fn.upload_obj.upload_img(upload,'.alone-upload')

    });
    $(function(){

    })
</script>
{/block}
