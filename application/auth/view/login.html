{extend name="base"/}
{block name="title"}第三方授权登录{/block}
{block name="style"}
<style>
    html,body{ width: 100%;height: 100%;}
    .main{ width: inherit;height: inherit;}
    .auth-login{ display: flex; margin: 0 auto;}
    .auth-login .auth-left{ width: 6%}
    .auth-login .login-block{ display: flex; width: 45%;align-items: center;}
    .auth-login .login-block .login{ width: 550px;  height: 300px; border: 1px solid #c6c6c6;padding: 22px}
    .auth-login .login-block .login .block{display: flex; margin-bottom: 10px}
    .auth-login .login-block .login .block .name{width: 120px;font-size: 18px;text-align: right;padding-right:8px; }
    .auth-login .login-block .login .block input{flex:1;padding: 8px;}
    .auth-login .login-block .login .block input[type="submit"]{background: #d2d2d2;color: #fff;font-size: 16px;border: none;}
    .auth-login .login-block .login .block input[type="submit"]:hover{background: #d43a48;cursor:pointer}
</style>
{/block}
{block name="content"}
<div class="main auth-login">
    <div class="auth-left">123</div>
    <div class="login-block">
        <div class="login">
            <form method="post" action="{:url('loginAction')}">
                <input type="hidden" name="app_id" value="{$app_id}">
                <input type="hidden" name="redirect_url" value="{$redirect_url}">
                <div class="block">
                    <span class="name">用户名</span>
                    <input type="text" name="name"/>
                </div>
                <div class="block">
                    <span class="name">密码</span>
                    <input type="text" name="password"/>
                </div>
                <div class="block">
                    <span class="name"></span>
                    <input type="submit" value="确定授权"/>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
